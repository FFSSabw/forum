<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div th:fragment="bottom-page" th:if="${pageInfo.total} ne 0">
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li th:class="${pageInfo.isFirstPage} ? 'disabled'">
                    <a th:href="@{${pageUri}+${pageInfo.prePage}}" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li th:each="i:${#numbers.sequence(pageInfo.navigateFirstPage, pageInfo.navigateLastPage)}"
                     th:class="${i} eq ${pageInfo.pageNum} ? 'active'">
                    <a th:href="@{${pageUri}+${i}}" th:text="${i}"></a>
                </li>
                <li th:class="${pageInfo.isLastPage} ? 'disabled'">
                    <a th:href="@{${pageUri}+${pageInfo.nextPage}}" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</body>

</html>
